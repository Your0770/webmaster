<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
  	$(function(){
  		$("#addBtn").on("click", function(e){
  			let id = $("<td/>").text($("input:eq(0)").val());
  			let name = $("<td/>").text($("input:eq(1)").val());
  			let score = $("<td/>").text($("input:eq(2)").val());
  			$("<tr/>").append(id, name, score).appendTo($(".content tbody"));
  		})
  	})
  
  </script>
</head>

<body>
  <div class="header">
    <table border="2">
      <tr>
        <th>아이디</th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th>이름</th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th>점수</th>
        <td><input type="number"></td>
      </tr>
      <tr>
        <td align="center" colspan="2">
          <button id="addBtn">추가</button>
        </td>
      </tr>
    </table>
  </div>

  <div class="content">
    <table border="1">
      <thead>
        <tr>
          <th>아이디</th>
          <th>이름</th>
          <th>점수</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</body>

</html>
